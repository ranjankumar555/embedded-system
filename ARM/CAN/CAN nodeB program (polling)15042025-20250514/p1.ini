/*p1.ini*/
DEFINE BUTTON "BUTTON1","sendmsg(1)"
DEFINE BUTTON "BUTTON2","sendmsg(2)"
func void sendmsg(unsigned char temp){
	switch(temp){
		case 1:
						CAN1ID=0x123;
						CAN1L=2;		
						CAN1B0=0x11;
						CAN1B1=0x12;
						CAN1IN=1;//send std data-frame
						break;
		case 2:	
						CAN1ID=0x1AB;
						CAN1L=6;
						CAN1IN=3;//send std remote-frame
						break;
	}					
}
